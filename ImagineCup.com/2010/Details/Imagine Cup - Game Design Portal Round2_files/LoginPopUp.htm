<SCRIPT type=text/javascript>

        //Function to reload the parent page. called from the Javascript code written in the Login button click event.
        function LoginRedirect(Ret_url) {
            //alert('url => ' + Ret_url.toString());
            //alert("Logged In Successfuly.");
            disableControls();
            var lnk = window.document.getElementById('lnk_Redirect');
            lnk.href = Ret_url.toString();

            window.document.getElementById('lnk_Redirect').click();
        }


        //Added by shivkant to disable the controla and hide error messages when the form is submitted.
        function disableControls() {
            window.document.getElementById('childDivLogin').disabled = 'true';
            window.document.getElementById('RequiredField_EmailAddress').style.display = 'none';
            window.document.getElementById('RegularExpression_EmailAddress').style.display = 'none';
            window.document.getElementById('RequiredField_Password').style.display = 'none';
            window.document.getElementById('ErrorLabel_divSignin').style.display = 'none';
            window.document.getElementById('HyperLink_LogIn_LiveID').disabled = 'true';
            window.document.getElementById('img_LoginLiveID').disabled = 'true';
            window.document.getElementById('ForgotPasswordLink').disabled = 'true';
            window.document.getElementById('RegConfirmLink').disabled = 'true';
            window.document.getElementById('EmailTextBox').disabled = 'true';
            window.document.getElementById('PasswordTextBox').disabled = 'true';
        }
        
    </SCRIPT>
